<!DOCTYPE html>
<html ng-app="plunker">

  <head>
    <link rel="stylesheet" href="style.css">
 <script data-require="angular.js@1.0.x" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.7/angular.js" data-semver="1.0.7"></script>   
 <script src="script.js"></script>
  </head>

  <body ng-controller="MainCtrl">
    <button value="{{Expand}}" ng-click="onExpClick()">{{Expand}}</button>
    
    <div class="container-website" style="height:{{outerTblHeight}}px;max-height: {{outerTblHeight}}px;width:100%">
    
      <div class="container-primary">
        <h3  style="border:2px solid green;">{{Header}}</h3>
        <div style="border:2px solid blue;">
          This should span the complete page
          <br>
          Except fot the plugin, when it is visible, even if it requires another row
        </div>
        
        <div class="container-body">
            <div class="container-leftcol" style="border: solid yellow">
              <section style="border: solid DarkSeaGreen"><span >Row 1</span><span >Some stuff</span></section>
              <img class="embedded-image" src="http://www.schaik.com/pingpong/pingpong_button.gif" style="border: solid DarkSeaGreen"/>
              <section style="border: solid DarkSeaGreen"><span >Row 2</span><span >Some stuff</span></section>
              <section style="border: solid DarkSeaGreen"><span >Row 3</span><span >Some stuff</span></section>
            </div>
            
            <div class="container-mapcol" style="border: solid orange">
              <h4 style="border:2px solid green; flex:1">
                Center Stuff
              </h4>
              <div style="border:2px solid blue;  flex:4; overflow:hidden">
                <img class="embedded-image" src="http://www.schaik.com/png/pngcsum_icon.gif"/>
              </div>
            </div>
            
            <div class="container=rightcol" style="flex:1; border: solid purple">
              <h3 style="border:2px solid green; flex:1">
                Some Right Column Stuff
              </h3>
              <div style="border:2px solid blue;  flex:2;">
                Phony latin should be here
              </div>
            </div>
        </div>
      </div>
      
      <div id="Verbage" class="container-plugin" style="display:{{VerbVis}}" >
        <h3 style="border:2px solid green;margin:2px;">
          Mashover Plugin
        </h3>
            <div class="fill-height-or-more" flex=4 style="height:{{innerTblHeight}}px;max-height: {{innerTblHeight}}px; border:2px solid blue; margin:2px; overflow-y: auto;">
              <ul>
                <li ng-repeat = "president in presidents">
                  {{president}}
                </li>
              </ul>
             </div>
       </div>
    </div>
    <div>
      <h3  style="border:2px solid green;">Footer</h3>
    </div>
  </body>

</html>
